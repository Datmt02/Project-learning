    <script>
        const app = angular.module("page",["ngRoute"])          
        app.config(function ($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix("")
            $routeProvider
                .when("/home",{
                    templateUrl:'page/home.html',
                })
                .when("/gioithieu",{
                    templateUrl:'page/gioithieu.html',
                })
                .when("/gopy",{
                    templateUrl:'page/gopy.html',
                })
                .when("/hoidap",{
                    templateUrl:'page/hoidap.html',
                })
                .when("/lienhe",{
                    templateUrl:'page/lienhe.html',
                })
                .when("/tracnghiem",{
                    templateUrl:'page/tracnghiem.html',
                    controller:'quizCtrl'
                })
                .when("/quantri",{
                    templateUrl:'page/quantri.html',
                    controller:'quantriCtl'
                })
                
        })
        app.controller("my_controller",function ($scope,$http) {
            $scope.value = -1
            $scope.chckad = -1
            $scope.List_student = []
            $scope.student={
                id:"",
                name:"",
                email:"",
                password:"",
                chucvu:"",
                avt:""
            }
            const url = 'https://6213a3d489fad53b1ffc094a.mockapi.io/user';
            
            $scope.login = function () {
                $http.get(url) 
                .then(function (response) {
                    $scope.List_student = response.data;
                    for (let i = 0; i < $scope.List_student.length; i++) {
                        if ($scope.student.email == $scope.List_student[i].email && $scope.student.password == $scope.List_student[i].password) {
                            swal("Đăng nhập thành công!", "", "success");
                            $scope.student = $scope.List_student[i]
                            $scope.value = 1
                            if ($scope.student.chucvu == "ad") {
                                $scope.chckad = 1
                                return
                            }
                            return
                        }else{
                            swal("Bạn nhập sai email hoặc password !", "", "error");
                        }
                    }
                });
            }
            $scope.logout = function () {
                swal("Đăng Xuất thành công!", "", "success");
                $scope.student = {}
                $scope.value = -1
                $scope.chckad = -1
            }
            $scope.quizStart = function () {
                if ($scope.value == -1) {
                    swal("Vui lòng đăng nhập để làm bài !", "", "warning");
                }
            }
            $scope.quantri = function () {
                if ($scope.student.chucvu != "ad") {
                    swal("Chỉ Admin mới được vào trang quản trị !", "", "error");
                    return
                }
            }
        })
        app.controller("quantriCtl", quantri_controller);
        app.controller("quizCtrl", quizz_controller);

    </script>
